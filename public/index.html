<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>CNN scrape</title>
    <style>
        body {
            background-color: blue;
        }

        #wrapper {
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 15%;
        }

        #articles {
            display: inline-block;
            overflow: auto;
            width: 50%;
            height: 600px;
        }

        #notes {
            float: right;
            width: 25%;
        }

        textarea,
        input {
            display: block;
            width: 90%;
            background-color: Blue;
        }

        input {
            height: 55px;
            font-size: 20px;
        }

        textarea {
            height: 300px;
            font-size: 38px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>CNN Scraper</h1>
        <!--populates from code from articles.js and notes.js-->
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
